dist: trusty
sudo: false
language: scala
scala:
- 2.12.4
- 2.11.11
jdk: oraclejdk8
script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test
after_success: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sbt ++$TRAVIS_SCALA_VERSION
  coverageReport coveralls; sbt ++$TRAVIS_SCALA_VERSION releaseEarly; fi
notifications:
  slack:
    on_success: never
    on_failure: always
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
